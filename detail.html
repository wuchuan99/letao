<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/detail.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/detail.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">商品详情</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="prouct">
            </div>
            <div class="detail-buttons">
                <a href="#">查看购物车</a><span id="addCart">加入购物车</span>
            </div>
        </div>
    </div>

    <script>
        mui('.mui-scroll-wrapper').scroll({
            deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });
    </script>
    <script src="assets/jquery/template-web.js"></script>
    <script type="text/template" id="temp">
        <div class="mui-slider-item img">
            <div class="mui-slider">
                
                <div class="mui-slider-group">
                    {{each pic}}
                    <div class="mui-slider-item"><a href="javascript:;"><img src="{{$value.picAddr}}" /></a></div>
                    {{/each}}
                </div>
            </div>
        </div>
        <div class="info">{{proName}}</div>
        <div class="price">
            价格:
            <span>{{price}}</span>
            <del>{{oldPrice}}</del>
        </div>
        <div class="cm" id="size">
            尺码:
            <% size = size.split('-') %>
            <% for(var i = size[0]; i <= size[1]; i++){ %>
            <span><%= i %></span>
            <% } %>
        </div>
        <div class="sl">
            数量:
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max={{num}}>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" id="num" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            剩余:
            <span><i>{{num}}</i> 件</span>
        </div>
    </script>
</body>

</html>
