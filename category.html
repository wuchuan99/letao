<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/category.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a href="./search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
        <h1 class="mui-title">乐淘云购</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <div class="content-l fl">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="cate-l">
                       
                    </ul>
                </div>
            </div>
        </div>
        <div class="content-r">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="mui-clearfix cate-r">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="assets/jquery/template-web.js"></script>
    <script type="text/template" id="temp-1">
        {{each rows}}
        {{if($value.id == 1)}}
        <li class="active"><a href="#" data-id={{$value.id}}>{{$value.categoryName}}</a></li>
        {{/if}}
        {{if($value.id != 1)}}
        <li><a href="#" data-id={{$value.id}}>{{$value.categoryName}}</a></li>
        {{/if}}
        {{/each}}
    </script>
    <script type="text/template" id="temp-2">
        {{if(rows.length == 0)}}
            <div>暂无数据</div>
        {{/if}}
        {{each rows}}
            <li>
                <a href="#">
                    <img src="{{$value.brandLogo}}" alt="">
                    <p>{{$value.brandName}}</p>
                </a>
            </li>
        {{/each}}
    </script>
</html>
