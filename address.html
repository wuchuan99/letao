<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/address.css">
    <script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/address.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">收货地址管理</h1>
	</header>
	<nav class="mui-bar mui-bar-tab footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
        <ul class="mui-table-view table">
            <li class="mui-table-view-cell ok">
                <a href="./addAddress.html">添加收货地址</a>
            </li>
        </ul>
	</div>
	<script src="assets/jquery/template-web.js"></script>
	<script type="text/template" id="temp">
		{{each data}}
		<li class="mui-table-view-cell mui-transitioning mui-media">
			<div class="mui-slider-right mui-disabled">
				<a class="mui-btn mui-btn-primary update" href="update.html?id={{$value.id}}">编辑</a>
				<span class="mui-btn mui-btn-red deleteAdress delete" data-id="{{$value.id}}">删除</span>
			</div>
			<div class="mui-slider-handle">
				<a href="javascript:;">
					<div>邮编:<span>{{$value.postCode}}</span> 收货人:<span>{{$value.recipients}}</span></div>
					<p>{{$value.address}} {{$value.addressDetail}}</p>
				</a>	
			</div>
		</li>
		{{/each}}
	</script>
</body>
</html>
