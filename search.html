<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/search.css">
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/search.js"></script>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">搜索中心</h1>
	</header>
	<nav class="mui-bar mui-bar-tab footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
		<div class="container">
			<form action="" class="clearfix">
				<input type="text" placeholder="搜索您喜欢的商品" id="searchs">
				<input type="button" value="搜索" id="btn">
			</form>
			<div>
				<ul class="view">
				</ul>
			</div>
			<div class="clearfix sou">
				<div class="clearfix">
					<a href="#" class="fl">搜索历史</a>
					<a href="#" class="fr remove">
					<span class="icon_clear fa fa-trash"></span>&nbsp;清空历史</a>
				</div>
				<div class="cun">
					<ul class="mui-table-view">
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/jquery/template-web.js"></script>
	<script type="text/template" id="temp">
		{{each data}}
		<li class="mui-table-view-cell">
			<a class="mui-navigate-right">{{$value}}</a>
		</li>
		{{/each}}
	</script>

	<script type="text/template" id="tem">
		{{each data}}
		<li>
			<a>{{$value.proName}}</a>
		</li>
		{{/each}}
	</script>
</body>

</html>
